    <script>
        var myVar = setInterval(myFunction, 100);

        function myFunction() {
            var now = new Date();
            var start = new Date(now.getFullYear(), 0, 0);
            var diff = (now - start) + ((start.getTimezoneOffset() - now.getTimezoneOffset()) * 60 * 1000);
            var oneDay = 1000 * 60 * 60 * 24;
            var day = Math.floor(diff / oneDay);
            var current = now.getFullYear() - 1994 + " Year, " + day + " Days, " + now.getHours() + " Hours, " + now.getMinutes() + " Minutes, " + now.getSeconds() + " Seconds, " + now.getMilliseconds() + " Milliseconds, And Counting...";
            document.getElementById('time').innerHTML = "My Age is " + current;
        }
    </script>
    <style>
        .time {

            padding: 2em;
            font-weight: bold;
        }
    </style>
